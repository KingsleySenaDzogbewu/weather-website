<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sena Weather</title>
  <link rel="stylesheet" href="weather.css">
</head>


<body>
  <div class="input-header">
    <input type="text" placeholder="Enter your city" class="input-city">
    <button class="search-icon-button"><img src="search.svg" class="search-icon"></button>
  </div>

  <div class="background hidden">
    <div class="city-name"></div>
    <div class="description"></div>
    <div class="weather-flex">
      <img class="weather-icon">
      <div class="temp"></div>
    </div>
    <div class="feels-Like"></div>

    <div class="weather-grid">
      <div class="weather-humidity"></div>
      <div class="wind-speed"></div>
      <div class="sunrise"></div>
      <div class="sunset"></div>
    </div>

    <p class="last-update"></p>
  </div>

  

  

  <script src="weather.js"></script>
</body>
</html>
